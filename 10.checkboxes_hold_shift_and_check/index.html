<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Selecting multiple checkboxes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
<div class="inbox">
  <div class="item">
    <input type="checkbox">
    <p>This is an inbox layout.</p>
  </div>
  <div class="item">
    <input type="checkbox">
    <p>Check one item.</p>
  </div>
  <div class="item">
    <input type="checkbox">
    <p>Hold down your shift key.</p>
  </div>
  <div class="item">
    <input type="checkbox">
    <p>Check a lower item.</p>
  </div>
  <div class="item">
    <input type="checkbox">
    <p>Everything in between will be checked.</p>
  </div>
  <div class="item">
    <input type="checkbox">
    <p>It works without any libraries.</p>
  </div>
  <div class="item">
    <input type="checkbox">
    <p>Just regular Javascript!.</p>
  </div>
  <div class="item">
    <input type="checkbox">
    <p>Super cool!</p>
  </div>
  <div class="item">
    <input type="checkbox">
    <p>Super, super cool!</p>
  </div>
</div>

<script src="app.js"></script>

</body>
</html>
