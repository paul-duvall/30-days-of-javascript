<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Console Tricks!</title>
</head>
<body>
  <p onClick="makeGreen()">xBREAKxDOWNx</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2}, { name: 'Hugo', age: 8}];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    // This is less relevant now that we have ES6 backticks
    console.log('hello, I am a %s!', 'silly billy');

    // Styled
    // Comments can be styles using %c
    console.log('%c I am a comment you wouldn\'t miss!', 'font-size: 20px; background: red;');

    // Warning!
    console.warn('Oh nooo a bad thing happened!');

    // Error!
    console.error('Awwwww sheeeeeet! This is an error!');

    // Testing
    // Takes in a statement and returns the second parameter to the console if the statement is true
    console.assert(1 === 2, 'That is wrong!');

    // Clear the console
    // console.clear();

    // Viewing DOM elements
    // The first logs the element itself and the second lists all of the associated methods and properties

    const g = document.querySelector('p');
    console.log(g);
    console.dir(g);

    // Grouping together
    // Console.logs can be grouped together as follows:

    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`This is ${dog.name}.`);
      console.log(`${dog.name} is ${dog.age} years old.`);
      console.groupEnd(`${dog.name}`);
    });

    // Counting

    console.count('Paul');
    console.count('Paul');
    console.count('Paul');
    console.count('Paul');

    // timing

    console.time('fetching data');
    fetch('http://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

  </script>
  
</body>
</html>
